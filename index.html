<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-image: linear-gradient(to bottom, blue,black,green);
        text-align: center;
        font-weight: bold;
        font-size: 26px;
        color: white;
    }
</style>

</head>
<body>
    
<script>
alert("operators Practice");
    var num1=13,num2=4;
    var result;
    document.write("<h1>Operators</h1>");
    document.write("Num1 = 13<br> Num2 = 4 <br>");
    result=num1+num2;
    document.write("<br>Num1  + Num2 = <br>",result);
    result=num1-num2;
    document.write("<br>Num1  - Num2 = <br>",result);
    result=num1*num2;
    document.write("<br>Num1  * Num2 = <br>",result);
    result=num1/num2;
    document.write("<br>Num1  / Num2 = <br>",result);
    result=num1 % num2;
    document.write("<br>Num1  % Num2 = <br>",result);
    document.write("<hr>");

    document.write("<h1>Relational Operators</h1>");

    document.write("Num1 = 13<br> Num2 = 4 <br>");
    result=num1>num2;
    document.write("<br>Num1  > Num2 = <br>",result);
    result=num1<num2;
    document.write("<br>Num1  < Num2 = <br>",result);
    result=num1==num2;
    document.write("<br>Num1  == Num2 = <br>",result);
    result=num1<=num2;
    document.write("<br>Num1  <= Num2 = <br>",result);
    result=num1 >= num2;
    document.write("<br>Num1  >= Num2 = <br>",result);
    result=num1 != num2;
    document.write("<br>Num1  != Num2 = <br>",result);
    result=num1 === num2;
    document.write("<br>Num1  === Num2 = <br>",result);
    result=num1 !== num2;
    document.write("<br>Num1  !== Num2 = <br>",result);
    document.write("<hr>");

    document.write("<h1>Logical Operators Operators</h1>");

    result=(num1 > num2) &&(num2>10);
    document.write("<br>(num1 > num2) &&(num1>10) <br>",result);
    
    result=(num1 > num2) || (num2>10);
    document.write("<br>(num1 > num2) || (num1>10) <br>",result);
    
    result=(num1!=10);
    document.write("<br>(num1 != 10) <br>",result);

</script>

</body>
</html>
